<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample</title>
    <script src="wasm_exec.js"></script>
    <script>
      // Use Polyfill is WASM is not supported by default
      if (!WebAssembly.instantiateStreaming) {
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      // Load library module. When the module is ready the following global
      // functions will be available.
      // - createDID: Create a new DID instance
      // - createProof: Generates a proof LD document.
      //    parameters: did document (string), contents (string), domain (string)
      //
      // All methods return JSON output. The "error" property is set in case of errors.
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("dlt4eu.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
        console.log("WASM module initialized");
      });
    </script>
  </head>
  <body></body>
</html>
